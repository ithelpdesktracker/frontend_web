<!Doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MTSS - New Issue</title>

    <link rel="icon" href="/imgs/question.png">
    <link rel="stylesheet" href="/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/vendor/font-awesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" href="/css/styles.css">

    <link rel="stylesheet" type="text/css" href="/css/util.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">



</head>

<body class="sidebar-fixed header-fixed">
    <div class="page-wrapper">
        <nav class="navbar page-header">
            <!-- Button that moves the Side Menu on the Responsive Side(Mobile)-->
            <a href="#" class="btn btn-link sidebar-mobile-toggle d-md-none mr-auto">
                <i class="fa fa-bars"></i>
            </a>


            <!-- Button that moves the Side Menu-->
            <a href="#" class="btn btn-link sidebar-toggle d-md-down-none">
                <i class="fa fa-bars"></i>
            </a>


        </nav>

        <!-- Sidebar Settings -->
        <div class="main-container">
            <div class="sidebar">
                <nav class="sidebar-nav">
                    <ul class="nav">
                        <li class="nav-title">MTSS - Tech Navigation</li>

                        <li class="nav-item">
                            <a href="/u/newissue" class="nav-link active">
                                <i class="fas fa-plus"></i> New Issue
                            </a>
                        </li>

                        <li class="nav-item ">
                            <a href="/u/issues" class="nav-link ">
                                <i class="fas fa-address-card"></i> Issues
                            </a>
                        </li>



                        <li class="nav-title">More</li>

                        <li class="nav-item ">
                            <a id="logout" href="#" class="nav-link">
                                <i class="fa fa-lock"></i> Logout
                            </a>
                        </li>

                    </ul>
                </nav>
            </div>





            <!-- Here goes the Create Issue-->

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <center>
                                        <b>Open an Issue:</b>
                                    </center>
                                </div>

                                <div class="card-body">
                                    <div class="row">
                                        <div class="alert alert-success collapse" role="alert" id="form-success">
                                            Issue created successfully.
                                        </div>
                                        <div class="alert alert-danger collapse" role="alert" id="form-failure">
                                            Error creating issue.
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">UCID</label>
                                                <input id="normal-input" name="ucid" placeholder="Customer UCID" class="form-control cust_ucid" autocomplete="off">
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="multi-select">Issue Location:</label>
                                                <select id="multi-select" name="choice" class="form-control building">
                                                    <option value="1">Kupfrian Hall</option>
                                                    <option value="2">GITC - Guttenberg Information Technologies Center</option>
                                                    <option value="3">Tiernan Hall</option>
                                                    <option value="4">Campus Center</option>
                                                    <option value="5">Weston Hall</option>
                                                    <option value="6">Central King Building</option>
                                                    <option value="7">Cullimore Hall</option>
                                                    <option value="8">Wellness and Event Center</option>
                                                    <option value="9">Electrical and Computer Engineering Building</option>
                                                    <option value="10">Fenster Hall</option>
                                                    <option value="11">Faculty Memorial Hall</option>
                                                    <option value="12">Microelectronics Center</option>
                                                    <option value="13">Mechanical Engineering Center</option>
                                                    <option value="14">Central Avenue Building</option>
                                                    <option value="15">Van Houten Library</option>
                                                    <option value="16">York Center for Environmental Engineering and Science</option>
                                                    <option value="17">Specht Building</option>
                                                    <option value="18">Campbell Hall</option>
                                                </select>
                                            </div>
                                        </div>


                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="normal-input" class="form-control-label">Room #</label>
                                                <input id="normal-input" name="room" placeholder="Room #" class="form-control room" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="multi-select">Issue Type:</label>
                                                <select id="multi-select" name="choice2" class="form-control iss_type" multiple="">
                                                    <option value="ca">Classroom - Audio</option>
                                                    <option value="cv">Classroom - Video</option>
                                                    <option value="cd">Classroom - Delivery</option>
                                                    <option value="co">Classroom - Other</option>
                                                    <option value="se">Special Event</option>
                                                    <option value="o">Other</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="textarea">Issue Description:</label>
                                                <textarea id="textarea" name="txtarea" class="form-control iss_desc" rows="6"></textarea>
                                            </div>
                                        </div>

                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="multi-select">Assign a Tech:</label>
                                                <select id="multi-select" name="choice3" class="form-control tech" multiple="" id="tech">
                                                    <option value="jic6">John Cummings</option>
                                                    <option value="vcc3">Victor Cornejo</option>
                                                    <option value="jb2">Jack Bauer</option>
                                                    <option value="yr2">Yoel Romero</option>
                                                    <option value="jd3">Joey Diaz</option>
                                                    <option value="tw3">Tommy Wright</option>
                                                    <option value="ma1">Moe Abdel</option>
                                                    <option value="ed3">Eddie Bravo</option>
                                                    <option value="bc3">Benny Chicas</option>
                                                    <option value="lf5">Luigi Fabrizio</option>
                                                    <option value="tm3">Tony Montana</option>
                                                    <option value="sg2">Son Goku</option>
                                                </select>
                                            </div>
                                        </div>


                                    </div>
                                </div>
                                <div class="card-footer bg-light text-right">
                                    <center>
                                        <button type="submit" id="iss_creation" class="btn btn-primary">Submit</button>
                                    </center>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/popper.js/popper.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap2.min.js"></script>
    <script src="/js/carbon.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
