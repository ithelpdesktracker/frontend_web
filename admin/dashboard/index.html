    <style>
    svg {
    width: 100%;
    height: 100%;
    position: center;
}

text{
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
}

.toolTip {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    position: absolute;
    display: none;
    width: auto;
    height: auto;
    background: none repeat scroll 0 0 white;
    border: 0 none;
    border-radius: 8px 8px 8px 8px;
    box-shadow: -3px 3px 15px #888888;
    color: black;
    font: 12px sans-serif;
    padding: 5px;
    text-align: center;
}

.legend {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 60%;
}

rect {
    stroke-width: 2;
}

text {
  font: 10px sans-serif;
}

.axis text {
  font: 10px sans-serif;
}

.axis path{
  fill: none;
  stroke: #000;
}

.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axis .tick line {
  stroke-width: 1;
  stroke: rgba(0, 0, 0, 0.2);
}

.axisHorizontal path{
  fill: none;
}

.axisHorizontal line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.axisHorizontal .tick line {
  stroke-width: 1;
  stroke: rgba(0, 0, 0, 0.2);
}

.bar {
  fill: steelblue;
  fill-opacity: .9;
}

.x.axis path {
  display: none;
}
</style>

    <script src="/vendor/jquery/jquery.min.js"></script>
    <script src="/vendor/popper.js/popper.min.js"></script>
    <script src="/vendor/bootstrap/js/bootstrap2.min.js"></script>
    <script src="/node_modules/axios/dist/axios.js"></script>
    <script src="/js/carbon.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var margin = {
                top: (parseInt(d3.select('body').style('width'), 10) / 10),
                right: (parseInt(d3.select('body').style('width'), 10) / 20),
                bottom: (parseInt(d3.select('body').style('width'), 10) / 5),
                left: (parseInt(d3.select('body').style('width'), 10) / 20)
            },
            width = parseInt(d3.select('#Dash').style('width'), 10) - margin.left - margin.right,
            height = parseInt(d3.select('#Dash').style('height'), 10) - margin.top - margin.bottom;

        var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], .1);

        var x1 = d3.scale.ordinal();

        var y = d3.scale.linear()
            .range([height, 0]);

        var colorRange = d3.scale.category20();
        var color = d3.scale.ordinal()
            .range(colorRange.range());

        var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

        var divTooltip = d3.select("body").append("div").attr("class", "toolTip");


        var svg = d3.select("#Dash").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


        dataset = [{
            "tech_ucid": "amm87",
            "open": "0",
            "resolved": "2",
            "unresolved": "18"
        }, {
            "tech_ucid": "jb2",
            "open": "3",
            "resolved": "0",
            "unresolved": "0"
        }, {
            "tech_ucid": "jic6",
            "open": "21",
            "resolved": "3",
            "unresolved": "1"
        }, {
            "tech_ucid": "lf5",
            "open": "1",
            "resolved": "0",
            "unresolved": "0"
        }, {
            "tech_ucid": "sg2",
            "open": "3",
            "resolved": "0",
            "unresolved": "0"
        }, {
            "tech_ucid": "tm3",
            "open": "1",
            "resolved": "0",
            "unresolved": "0"
        }, {
            "tech_ucid": "vcc3",
            "open": "0",
            "resolved": "22",
            "unresolved": "0"
        }, {
            "tech_ucid": "yr2",
            "open": "1",
            "resolved": "0",
            "unresolved": "0"
        }];


        var options = d3.keys(dataset[0]).filter(function (key) {
            return key !== "tech_ucid";
        });

        dataset.forEach(function (d) {
            d.valores = options.map(function (name) {
                return {
                    name: name,
                    value: +d[name]
                };
            });
        });

        x0.domain(dataset.map(function (d) {
            return d.tech_ucid;
        }));
        x1.domain(options).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(dataset, function (d) {
            return d3.max(d.valores, function (d) {
                return d.value;
            });
        })]);

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis);

        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("y", 6)
            .attr("dy", ".71em")
            .style("text-anchor", "end")
            .text("Number of Open Issues");

        var bar = svg.selectAll(".bar")
            .data(dataset)
            .enter().append("g")
            .attr("class", "rect")
            .attr("transform", function (d) {
                return "translate(" + x0(d.tech_ucid) + ",0)";
            });

        bar.selectAll("rect")
            .data(function (d) {
                return d.valores;
            })
            .enter().append("rect")
            .attr("width", x1.rangeBand())
            .attr("x", function (d) {
                return x1(d.name);
            })
            .attr("y", function (d) {
                return y(d.value);
            })
            .attr("value", function (d) {
                return d.name;
            })
            .attr("height", function (d) {
                return height - y(d.value);
            })
            .style("fill", function (d) {
                return color(d.name);
            });

        bar
            .on("mousemove", function (d) {
                divTooltip.style("left", d3.event.pageX + 10 + "px");
                divTooltip.style("top", d3.event.pageY - 25 + "px");
                divTooltip.style("display", "inline-block");
                var x = d3.event.pageX,
                    y = d3.event.pageY
                var elements = document.querySelectorAll(':hover');
                l = elements.length
                l = l - 1
                elementData = elements[l].__data__
                divTooltip.html((d.tech_ucid) + "<br>" + elementData.name + "<br>" + elementData.value );
            });
        bar
            .on("mouseout", function (d) {
                divTooltip.style("display", "none");
            });


        var legend = svg.selectAll(".legend")
            .data(options.slice())
            .enter().append("g")
            .attr("class", "legend")
            .attr("transform", function (d, i) {
                return "translate(0," + i * 20 + ")";
            });

        legend.append("rect")
            .attr("x", width - 18)
            .attr("width", 18)
            .attr("height", 18)
            .style("fill", color);

        legend.append("text")
            .attr("x", width - 24)
            .attr("y", 9)
            .attr("dy", ".35em")
            .style("text-anchor", "end")
            .text(function (d) {
                return d;
            });
    </script>
