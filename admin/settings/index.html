            <!-- Here goes the Settings/Create_User_Page-->

            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header bg-light">
                                    <center>
                                        <b>Admin Register Page Form</b>
                                    </center>
                                </div>
                                <div class="card-body">

                                    <div class="row">
                                        <div class="alert alert-danger collapse" role="alert" id="register-failure">
                                            Register failed. Please try again.
                                        </div>
                                        <div class="alert alert-danger collapse" role="alert" id="register-success">
                                            User registered successfully!
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">UCID</label>
                                                <input id="placeholder-input" class="form-control ucid_c" name="admin_ucid" placeholder="Enter UCID" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">First Name</label>
                                                <input id="placeholder-input" class="form-control fname_c" name="admin_fn" placeholder="Enter First Name" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Last Name</label>
                                                <input id="placeholder-input" class="form-control lname_c" name="admin_ln" placeholder="Enter Last Name" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Email (NJIT Email)</label>
                                                <input id="placeholder-input" class="form-control email_c" name="admin_email" placeholder="email@njit.edu" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="multi-select">User Type:</label>
                                                <select id="multi-select" name="admin_user_type" class="form-control usertype_c" multiple="">
                                                    <option>Admin</option>
                                                    <option>Tech</option>
                                                    <option>Staff</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Password</label>
                                                <input id="placeholder-input" class="form-control password_c" name="password" placeholder="Password" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Confirm Password</label>
                                                <input id="placeholder-input" class="form-control c_password_c" name="c_password" placeholder="Confirm Password" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Password</label>
                                                <input id="placeholder-input" class="form-control password_c" name="password" placeholder="Password" autocomplete="off">
                                            </div>
                                        </div>
                                        <div class="col-md-4">
                                            <div class="form-group">
                                                <label for="placeholder-input" class="form-control-label">Confirm Password</label>
                                                <input id="placeholder-input" class="form-control c_password_c" name="c_password" placeholder="Confirm Password" autocomplete="off">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer bg-light text-right">
                                    <center>
                                        <button id="new_user" type="submit" class="btn btn-primary">Save Changes</button>
                                    </center>
                                </div>

                                </button>
                            </div>

                        </div>
                    </div>

                </div>


            </div>
        </div>
